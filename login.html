<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Olah.in</title>
    <link rel="stylesheet" href="login.css"> 
</head>
<body>

    <div class="login-page-container">
        
        <div class="login-box-content">
            
            <div class="login-container">
                <div class="login-logo-side">
                    <div class="olah-logo">
                        <img src="olahin.png" alt="Olah.in Logo" class="logo-image">
                    </div>
                </div>

                <div class="login-form-side">
                    <h2 class="login-title">Login</h2>
                    <p class="login-subtitle">Masukkan Email dan Password</p>

                    <form class="login-form">
                        <input type="email" placeholder="Enter your email" required class="input-field">
    
                        <input type="password" placeholder="Login password?" required class="input-field">
                        
                        <button type="submit" class="btn btn-orange-continue">Continue</button>
                    </form>

                    <p class="privacy-text">
                        By continuing, you agree to the Olah.in Terms of Service and Privacy Policy.
                    </p>
                    
                    <div class="separator"><span>OR</span></div>

                    <button class="btn btn-oauth btn-google">
                        <span class="icon-placeholder">G</span>
                        Continue with Google
                    </button>
                    <button class="btn btn-oauth btn-facebook">
                        <span class="icon-placeholder">f</span>
                        Continue with Facebook
                    </button>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
